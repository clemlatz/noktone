		<div id="options">
			<div id="sequencer" class="options">
				<h2>Sequencer</h2>
				<p>
					<button id="play" class="e">play</button>
					<button id="pause" class="e">pause</button>
					<button id="rewind" class="e">rewind</button>
				</p>
				<p>
					<label for="tempo">Tempo :</label>
					<input type="number" id="tempo" class="option" value=120 min=40 max=240> BPM
				</p>
			</div>
				
			<div id="pattern" class="options">
				<h2>Pattern</h2>
				<p>
					<button id="reset" class="e">reset</button>
					<button id="randomize" class="e">randomize</button>
				</p>
				<p>
					<input type="checkbox" id="freestyle" class="option" value=1>
					<label for="freestyle">Freestyle</label>
				</p>
			</div>
			
			<div id="synthetizer" class="options">
				<h2>Synthesizer</h2>
				<p>
					<label for="base">&nbsp;Base :</label>
					<input type="number" id="base" class="option" value=260 min=1 max=500> Hz
				</p>
				<p>
					<label for="wave">&nbsp;Wave :</label>
					<select id="wave" class="option">
						<option value="0">Sine</option>
						<option value="1">Square</option>
						<option value="2">Sawtooth</option>
						<option value="3">Triangle</option>
					</select>
				</p>
				<p>
					<label for="scale">Scale :</label>
					<select id="scale" class="option">
						<option value=0>Major</option>
						<option value=1>Minor</option>
						<option value=2>Minor harmonic</option>
						<option value=3>Minor melodic</option>
						<option value=4>Pentatonic major</option>
						<option value=5 selected>Pentatonic minor</option>
						<option value=6>Blues</option>
						<option value=9>None</option>
					</select>
				</p>
			</div>
			<div id="board" class="options">
				<h2>Board</h2>
				<p>
					<label for="board_height">Height :</label>
					<input type="number" id="board_height" value=16 min=1 max=100>
				</p>
				<p>
					<label for="board_width">&nbsp;Width :</label>
					<input type="number" id="board_width" value=16 min=1 max=100>
				</p>
				<button id="draw" class="e">draw</button>
			</div>
			
		</options>
	</body>
</html>
